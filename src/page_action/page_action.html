<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Debugger shortcut</title>
    <style type="text/css">
        body {
            white-space: nowrap;
        }
        span {
            color: gray;
            display: inline-block;
            padding: 0px 2px;
        }
        .active {
            background: black;
            color: white;
            border-radius: 3px;
            box-shadow: 0px 0px 0 2px black;
        }
        #shortcut {
            display: inline-block;
            width: 40px;
        }
    </style>
</head>
<body>
    <span id="modifier-ctrl">Ctrl</span>
    <span id="modifier-alt">Alt</span>
    <span id="modifier-shift">Shift</span>
    <span>+</span>
    <input id="shortcut" type="text" name="shortcut" placeholder="Click to edit" value="Esc">
    <button disabled>Save</button>
    <script src="page_action.js"></script>
</body>
</html>
